<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>StartVirginia - Your definitive source to the startup community in Virginia.</title>
    <meta name="description" content="StartVirginia is a crowd-sourced community resource that puts Virginia startups, funding sources and upcoming events on the map.">
    <meta name="viewport" content="width=1200px">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <script type="text/javascript" src="//use.typekit.net/atg6dup.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <script src="js/vendor/modernizr-2.6.1.min.js"></script>
</head>
<body>

    <div id="map_canvas"></div>

    <div id="panel">
        <header class="masthead">
            <div class="add-dropdown">
                <a class="add-button" href="">Submit to Map</a>
                <ul>
                    <li><a class="add" href="http://backend.startvirginia.com/forms/company">Startup</a></li>
                    <li><a class="add" href="http://backend.startvirginia.com/forms/support">Resource</a></li>
                    <li><a class="add" href="http://backend.startvirginia.com/forms/event">Event</a></li>
                </ul>
            </div>

            <img src="img/logo.png" id="logo">
            
            <h2>Your definitive source<br>to the startup community in Virginia.</h2>
          
        </header>

        <ul class="tabs">
            <li><a class="startups active" href="#">Startups</a></li>
            <li><a class="support" href="#">Resources</a></li>
            <li><a class="events" href="#">Events</a></li>
        </ul>

        <div class="list-wrap">
            <ul class="list"></ul>
        </div>

    </div>


    <div id="social">
        <ul>
            <li><div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script></li>
        </ul>
        <ul>
            <li><a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.startva.com/" data-related="@startvirginia" data-lang="en">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script></li>
        </ul>
    </div>

    <script id="startup" type="text/html">
      <li id="startup_{{ id }}" data-type='startup'>
        <a href='#'>
            <h3>{{ name }}</h3>
            {{#hiring}}
                <p class='hiring-flag'>Hiring</p>
            {{/hiring}}
        </a>
     </li>
    </script>

    <script id="resource" type="text/html">
      <li id="support_{{ id }}" style="display: none;" data-type='support'>
        <a href='#'>
            <h3>{{ name }}</h3>
        </a>
     </li>
    </script>

    <script id="event" type="text/html">
        <li id="event_{{ id }}" style='display: none' data-type='events'>
            <a href='#'>
                <p class='when'>{{ when }}</p>
                <h3>{{ name }}</h3>
            </a>
        </li>
    </script>

    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC-tujivib31yNxRvkYOGbrb9T43Sc0Qk0&sensor=true"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
    <script src="js/vendor/jquery.ui.map.full.min.js"></script>
    <script src="js/vendor/jquery.colorbox-min.js"></script>
    <script src="js/vendor/date.min.js"></script>
    <script src="js/vendor/ICanHaz.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <script>
        var _gaq=[['_setAccount','UA-34694318-1'],['_trackPageview']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
</body>
</html>
